<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Bot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script> <!-- Biblioteca para ler Excel -->

    <link rel="stylesheet" href="style02.css">
    
</head>
<body>

    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><button onclick="startBot()">Iniciar Bot</button></li>
            <li><button onclick="stopBot()">Parar Bot</button></li>
            <li><button onclick="logout()">Sair</button></li>       
               
        </ul>
    </div>

    
    <div class="main">
        <h1>游닉 Disparo de Mensagens DC</h1>
        
        <div class="status-box">
            <p id="status">Aguardando...</p>
            <div id="progress"></div> <!-- Adiciona uma 치rea para mostrar o progresso -->
        </div>
        <div class="container">
            <div class="card">
                <h2>游늭 Selecionar Lista de Contatos</h2>
                <input type="file" id="fileInput" accept=".xlsx, .xls">
                <button onclick="uploadFile()">Enviar Arquivo</button>
                <p id="fileStatus"></p>
            </div>
            <div class="card">
                <h2>游꿘 Selecionar V칤deo</h2>
                <input type="file" id="videoInput" accept="video/*">
                <h2>游눫 Mensagem Personalizada</h2>
                <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>
                <button onclick="uploadVideo()">Enviar V칤deo</button>
                <p id="videoStatus"></p>
            </div>
        <div class="card">   
            <button id="gerarQrcode">Gerar Novo QR Code</button>
    <h1>Escaneie o QR Code abaixo para conectar o bot:</h1>
    <div>
    <img id="qrCode" src="" alt="Aguardando QR Code..." /></div>
            
        </div>
    
    </div>





    <script>
        const socket = io.connect('http://localhost:3000');

        // Recebe o QR Code do servidor e exibe na tela
        socket.on('qrCode', (qr) => {
            document.getElementById('qrCode').src = `data:image/png;base64,${qr}`;
        });

        function startBot() {
            socket.emit('startBot');
        }

        function stopBot() {
            socket.emit('stopBot');
        }

        function logout() {
            fetch('/logout', { method: 'POST' })
            .then(() => {
                window.location.href = '/login.html';
            });
        }

        socket.on('status', (msg) => {
            document.getElementById('status').innerText = "Status: " + msg;

            // Atualizar o QR Code dependendo do status
            const qrCodeElement = document.getElementById('qrCode');
            if (msg === 'Status da sess칚o: successChat' || msg === 'Bot iniciado! Escaneie o QR Code.' || msg === 'Aguardando as tarefas...' || msg === 'qrReadSuccess' || msg === 'Aguardando as tarefas...' || msg === 'Bot est치 ativo! Enviando v칤deos...' || msg === 'Aguardando...' || msg === '游닋 Envio conclu칤do!') {
                qrCodeElement.style.display = 'none'; // Esconde o QR Code se o bot estiver em um desses estados
            } else {
                qrCodeElement.style.display = 'block'; // Caso contr치rio, exibe o QR Code
            }
        });

        socket.on('progress', function(message) {
        document.getElementById('progress').innerText = message;
        });

        socket.on('qrCode', (qrCode) => {
            document.getElementById('qrCode').src = qrCode;
            document.getElementById('qrCode').style.display = "block";
        });

        fetch('/verificar-sessao')
        .then(response => response.json())
        .then(data => {
            if (!data.autenticado) {
                window.location.href = '/login.html';
            }
        });

        function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert("Por favor, selecione um arquivo.");
            return;
        }

        const formData = new FormData();
        formData.append("arquivo", file);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('fileStatus').innerText = data.mensagem;
        })
        .catch(error => console.error("Erro no upload:", error));
        }

        // Fun칞칚o para enviar o v칤deo
        function uploadVideo() {
            const videoInput = document.getElementById('videoInput');
            const videoFile = videoInput.files[0];
            const mensagem = document.getElementById('mensagem').value; // Captura a mensagem

            if (!videoFile) {
                alert("Por favor, selecione um v칤deo.");
                return;
            }

            const formData = new FormData();
            formData.append("video", videoFile);
            formData.append("mensagem", mensagem); // Adiciona a mensagem ao envio

            fetch("/upload-video", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('videoStatus').innerText = data.mensagem;
            })
            .catch(error => console.error("Erro no upload do v칤deo:", error));
        }

        // Fun칞칚o para gerar novo QR Code
        document.getElementById('gerarQrcode').addEventListener('click', () => {
        console.log("游댃 Solicitando novo QR Code...");
        socket.emit('solicitarNovoQrCode');
    });
    socket.on('qrCode', (base64Qr) => {
        const img = document.getElementById('qrCodeImage');
        img.src = base64Qr;
        img.style.display = 'block';
    });

    // Adicionando a l칩gica para mostrar/ocultar o QR Code com base no status da sess칚o
    socket.on('sessionStatus', (status) => {
            const qrCodeElement = document.getElementById('qrCode');

            // Se o status for 'Bot iniciado' ou 'successChat', esconder o QR Code
            if (status === 'Status da sess칚o: successChat' || status === 'Bot iniciado! Escaneie o QR Code.' || status === 'Aguardando as tarefas...') {
                qrCodeElement.style.display = 'none';
            } else {
                qrCodeElement.style.display = 'block';
            }
        });


        
    </script>
</body>
</html>
